<!DOCTYPE html>
<html>
  <head>
    <title>Trasmontano telemedicina</title>
    <script src="webrtc.js"></script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.7/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.7/css/react-select.css" />
  </head>
  
  <body>
  
	<style>
        body {
            padding-top: 50px;
        }

        .selectpicker {
            height: 34px;
            border-radius: 4px;
        }
		
		p { 
		 color: #000;
		}
		
		.navbar-inverse {
			background-color: #fff !important; 
		}
		
		
		.reproducao {
				border-style: solid;
				border-color: red;
				height: 300px;
		}
		
		.video {height: 295px;}
		
    </style>
	
    <div class="container">
        <div class="navbar-header">
			<img src="trasmontano.png" width="100px" height="80px">
            <a class="navbar-brand" href="#">Trasmontano Telemedicina</a>
        </div>
    </div>
	
	<table style="width:100%">
	  <tr>
		<th><p>Local:</p><div  class="reproducao" id="#local" ><video class="video" id="remoteVideo" autoplay></video></div></th>
		<th><p>Remoto:</p><div class="reproducao" id="#remoto"><video class="video" id="localVideo"  autoplay muted></video></div></th>
	  </tr>
	</table>	
	
	<br>
	<br>
	
	<div class="form-group">
	  <p>
	  <button type="button" class="btn btn-primary" id="videoCallButton" disabled>Iniciar atendimento</button>
      <button type="button" class="btn btn-primary" id="endCallButton"   disabled>Limpar</button>
      </p> 
	</div>	
	
    <script>window.addEventListener("load", pageReady);</script>

	</body>
</html>
